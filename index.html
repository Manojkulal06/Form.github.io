<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>
<body>
    <form action="thankyou.html">
        <center><h1>Student Form</h1></center>
        
    <fieldset>
        <legend style="font-size: larger;"><b>Personal Details</b></legend>
        <label for="fname" >First Name</label>
        <input type="text" id="fname" required placeholder="e.g. Virat"> <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" required placeholder="e.g Kohli"> <br><br>

        <label for="age">Age</label>
        <input type="number" name="" id="age" placeholder="e.g 21"> <br><br>

        <label for="email">Email</label> 
        <input type="email" id="email" placeholder="virat@gmail.com"> <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob">
    </fieldset>
<br><br>
    <fieldset>
        <legend style="font-size: larger;"><b>Educational details</b></legend>
        <label for="">Department</label> <br>
        <input type="radio" name="dept" id="cs">
        <label for="cs">CSE</label>
        <input type="radio" name="dept" id="ec">
        <label for="ec">ECE</label>
        <input type="radio" name="dept" id="ee">
        <label for="ee">EEE</label>
        <input type="radio" name="dept" id="mech">
        <label for="mech">Mechanical</label>
        <input type="radio" name="dept" id="civil">
        <label for="civil">Civil</label> <br><br>


        <label for="">Skills</label> <br>
        <input type="checkbox" name="skill" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="skill" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="skill" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="skill" id="sql">
        <label for="sql">SQL</label> <br><br>

        <input type="submit">
       
    </fieldset>
    </form>
</body>
</html>
